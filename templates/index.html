<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neuro-Estates Directory</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg-light: #f8f9fa;
      --text-light: #222;
      --card-light: #ffffff;
      --border-light: #eaeaea;

      --bg-dark: #121212;
      --text-dark: #f5f5f5;
      --card-dark: #1e1e1e;
      --border-dark: #333;

      --accent: #a259ff;
      --accent-dark: #7a3ad7;
      --accent-light: #d9c5ff;

      --radius: 16px;
      --shadow: 0 4px 15px rgba(162, 89, 255, 0.25);
      --transition: all 0.3s ease;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      transition: var(--transition);
      line-height: 1.5;
      padding-bottom: 2rem;
    }

    body.dark-mode {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1.5rem;
    }

    /* Header Styles */
    .header {
      text-align: center;
      padding: 2.5rem 1rem 1rem;
      font-size: 2.2rem;
      font-weight: 800;
      color: var(--accent);
      letter-spacing: -0.5px;
      position: relative;
    }

    .toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: var(--accent);
      color: #fff;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      font-weight: 600;
      font-size: 0.95rem;
      box-shadow: var(--shadow);
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .toggle:hover {
      background: var(--accent-dark);
      transform: scale(1.05);
    }

    /* Search Section */
    .search-section {
      margin: 1.5rem auto 2rem;
      max-width: 800px;
      padding: 0 1rem;
    }

    .search-container {
      position: relative;
      display: flex;
      box-shadow: var(--shadow);
      border-radius: var(--radius);
      overflow: hidden;
      transition: var(--transition);
    }

    .search-container:focus-within {
      box-shadow: 0 6px 20px rgba(162, 89, 255, 0.35);
    }

    .search-input {
      flex: 1;
      padding: 1rem 1.5rem;
      border: none;
      font-size: 1rem;
      background: var(--card-light);
      color: var(--text-light);
    }

    body.dark-mode .search-input {
      background: var(--card-dark);
      color: var(--text-dark);
    }

    .search-input:focus {
      outline: none;
    }

    .search-button {
      background: var(--accent);
      color: white;
      border: none;
      padding: 0 1.5rem;
      cursor: pointer;
      font-size: 1.2rem;
      transition: var(--transition);
    }

    .search-button:hover {
      background: var(--accent-dark);
    }

    /* Filter Section */
    .filter-section {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 1rem auto;
      flex-wrap: wrap;
      max-width: 800px;
    }

    .filter-button {
      padding: 0.5rem 1.2rem;
      background: var(--card-light);
      border: 1px solid var(--border-light);
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: var(--transition);
    }

    body.dark-mode .filter-button {
      background: var(--card-dark);
      border-color: var(--border-dark);
      color: var(--text-dark);
    }

    .filter-button:hover, .filter-button.active {
      background: var(--accent);
      color: white;
      border-color: var(--accent);
    }

    /* Cards Layout */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 2rem;
      margin: 2rem auto;
    }

    .card {
      background: var(--card-light);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 1.5rem;
      text-decoration: none;
      color: inherit;
      transition: var(--transition);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border: 1px solid var(--border-light);
    }

    body.dark-mode .card {
      background: var(--card-dark);
      border-color: var(--border-dark);
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 25px rgba(162, 89, 255, 0.45);
    }

    .card-header {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      margin-bottom: 1rem;
    }

    .card h3 {
      margin: 0 0 0.6rem;
      font-size: 1.3rem;
      font-weight: 700;
      color: var(--accent);
    }

    .card .location {
      font-size: 0.9rem;
      font-weight: 500;
      color: #777;
      margin-bottom: 0.7rem;
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    body.dark-mode .card .location {
      color: #aaa;
    }

    .card .tagline {
      font-size: 1rem;
      font-weight: 500;
      color: inherit;
      margin-bottom: 1rem;
    }

    .card-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid var(--border-light);
    }

    body.dark-mode .card-footer {
      border-color: var(--border-dark);
    }

    .rating {
      display: flex;
      align-items: center;
      gap: 0.3rem;
      color: #ffc107;
      font-weight: 600;
    }

    .visit-button {
      padding: 0.5rem 1rem;
      background: var(--accent-light);
      color: var(--accent-dark);
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: 600;
      text-decoration: none;
      transition: var(--transition);
    }

    .visit-button:hover {
      background: var(--accent);
      color: white;
    }

    /* No Results Message */
    .no-results {
      text-align: center;
      padding: 3rem;
      grid-column: 1 / -1;
      color: #888;
    }

    body.dark-mode .no-results {
      color: #aaa;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .cards {
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 1.5rem;
      }
      
      .header {
        font-size: 1.8rem;
        padding-top: 3.5rem;
      }
      
      .filter-section {
        gap: 0.5rem;
      }
      
      .filter-button {
        padding: 0.4rem 1rem;
        font-size: 0.85rem;
      }
    }

    @media (max-width: 480px) {
      .cards {
        grid-template-columns: 1fr;
      }
      
      .header {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="toggle" onclick="toggleDarkMode()">
      <i class="fas fa-moon"></i> Toggle Mode
    </button>
    
    <div class="header">
      <i class="fas fa-building"></i> Neuro-Estates â€“ Agency Directory
    </div>
    
    <div class="search-section">
      <div class="search-container">
        <input type="text" class="search-input" id="searchInput" placeholder="Search agencies by name, location, or tagline...">
        <button class="search-button">
          <i class="fas fa-search"></i>
        </button>
      </div>
      
      <div class="filter-section">
        <button class="filter-button active" data-filter="all">All</button>
        <button class="filter-button" data-filter="new-york">New York</button>
        <button class="filter-button" data-filter="los-angeles">Los Angeles</button>
        <button class="filter-button" data-filter="chicago">Chicago</button>
        <button class="filter-button" data-filter="miami">Miami</button>
      </div>
    </div>
    
    <div class="cards" id="agencyCards">
      <!-- Agency cards will be populated by JavaScript -->
    </div>
  </div>

  <script>
    // Sample agency data
    const agencies = [
      {
        name: "Luxury Living Realty",
        location: "New York, NY",
        tagline: "Premium properties in Manhattan",
        rating: 4.8,
        url: "#"
      },
      {
        name: "Sunset Realtors",
        location: "Los Angeles, CA",
        tagline: "Find your dream home in California",
        rating: 4.5,
        url: "#"
      },
      {
        name: "Windy City Properties",
        location: "Chicago, IL",
        tagline: "Your Chicago real estate experts",
        rating: 4.7,
        url: "#"
      },
      {
        name: "Oceanview Estates",
        location: "Miami, FL",
        tagline: "Luxury waterfront properties",
        rating: 4.9,
        url: "#"
      },
      {
        name: "Metro Homes",
        location: "New York, NY",
        tagline: "Urban living at its finest",
        rating: 4.6,
        url: "#"
      },
      {
        name: "Golden State Realtors",
        location: "Los Angeles, CA",
        tagline: "Serving Southern California since 1995",
        rating: 4.4,
        url: "#"
      },
      {
        name: "Downtown Properties",
        location: "Chicago, IL",
        tagline: "Specialists in downtown Chicago real estate",
        rating: 4.7,
        url: "#"
      },
      {
        name: "Palm Beach Realty",
        location: "Miami, FL",
        tagline: "Exclusive properties in South Florida",
        rating: 4.9,
        url: "#"
      }
    ];

    // Function to render agency cards
    function renderAgencies(agenciesToRender) {
      const cardsContainer = document.getElementById('agencyCards');
      
      if (agenciesToRender.length === 0) {
        cardsContainer.innerHTML = '<div class="no-results"><i class="fas fa-search fa-2x"></i><h3>No agencies found</h3><p>Try adjusting your search or filters</p></div>';
        return;
      }
      
      cardsContainer.innerHTML = agenciesToRender.map(agency => `
        <a href="${agency.url}" class="card" target="_blank">
          <div class="card-header">
            <h3>${agency.name}</h3>
            <div class="rating">
              <i class="fas fa-star"></i> ${agency.rating}
            </div>
          </div>
          <div class="location">
            <i class="fas fa-map-marker-alt"></i> ${agency.location}
          </div>
          <div class="tagline">${agency.tagline}</div>
          <div class="card-footer">
            <span class="details">View properties</span>
            <span class="visit-button">Visit <i class="fas fa-arrow-right"></i></span>
          </div>
        </a>
      `).join('');
    }

    // Initial render
    renderAgencies(agencies);

    // Search functionality
    const searchInput = document.getElementById('searchInput');
    const filterButtons = document.querySelectorAll('.filter-button');
    
    let currentFilter = 'all';
    let currentSearchTerm = '';

    function filterAgencies() {
      let filteredAgencies = agencies;
      
      // Apply search filter
      if (currentSearchTerm) {
        const searchTerm = currentSearchTerm.toLowerCase();
        filteredAgencies = filteredAgencies.filter(agency => 
          agency.name.toLowerCase().includes(searchTerm) ||
          agency.location.toLowerCase().includes(searchTerm) ||
          agency.tagline.toLowerCase().includes(searchTerm)
        );
      }
      
      // Apply location filter
      if (currentFilter !== 'all') {
        filteredAgencies = filteredAgencies.filter(agency => 
          agency.location.toLowerCase().includes(currentFilter)
        );
      }
      
      renderAgencies(filteredAgencies);
    }

    // Event listeners
    searchInput.addEventListener('input', (e) => {
      currentSearchTerm = e.target.value;
      filterAgencies();
    });

    filterButtons.forEach(button => {
      button.addEventListener('click', () => {
        filterButtons.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
        currentFilter = button.dataset.filter;
        filterAgencies();
      });
    });

    // Dark mode toggle
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
      const toggleBtn = document.querySelector('.toggle');
      const icon = toggleBtn.querySelector('i');
      
      if (document.body.classList.contains("dark-mode")) {
        icon.className = 'fas fa-sun';
      } else {
        icon.className = 'fas fa-moon';
      }
    }
  </script>
</body>
</html>
